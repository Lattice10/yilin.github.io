<script>
    let index = 0;
    const study = () => {
        if (index < 1) {
            alert('Alert');
        }
        index += 1;
        const newitem = document.createElement('div');
        newitem.classList.add('line');
        const tt = document.createElement('div');
        tt.innerText = "Button1";
        tt.classList.add('text');
        //const image = document.createElement('img');
        //image.src = 'aaa.gif';
        //image.classList.add('pic');
        newitem.appendChild(tt);
        //newitem.appendChild(image);
        //newitem.classList.add('text');
        document.querySelector('body').appendChild(newitem);
    }
    const holiday = () => {
        if (index < 1) {
            alert('Alert');
        }
        index += 1;
        const newitem = document.createElement('div');
        newitem.classList.add('line');
        const tt = document.createElement('div');
        tt.innerText = "Button2";
        tt.classList.add('text');
        //const image = document.createElement('img');
        //image.src = 'aaa.gif';
        //image.classList.add('pic');
        newitem.appendChild(tt);
        //newitem.appendChild(image);
        //newitem.classList.add('text');
        document.querySelector('body').appendChild(newitem);
    }
    const showToast = (text) => {
        const toastExample = document.getElementById('toast');
        const notification = new bootstrap.Toast(document.getElementById('toast'));
        document.getElementById('toast-content').innerText = text;
        notification.show()
        setTimeout(function () { notification.hide(); }, 3000);
    }
    document.getElementById('fun-button').addEventListener('click',study);
    document.getElementById('fun-button2').addEventListener('click',holiday);
    document.querySelector('body').addEventListener('keydown', (event) => { console.log(event.key); });
    document.getElementById('test-button').addEventListener('click', () => showToast('This test'));
</script>
